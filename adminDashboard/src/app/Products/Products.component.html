<div class="px-4">
  <div class="d-flex justify-content-between align-items-center">
    <div class="input-group py-2">
      <input
        class="form-control"
        type="text"
        placeholder="Search by product name"
        [(ngModel)]="filteredStatus"
      />
    </div>
    <button mat-button class="mat-button" (click)="openDialog()">+ Add</button>
  </div>
  <!-- <div class="bg-dark"> -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-sm-2 row-cols-lg-4 g-4">
      <div class="col" *ngFor="let product of products | filter:filteredStatus">
        <div class="card col-lg">
          <div class="imagem">
            <img
              class="img"
              src="https://source.unsplash.com/c_GmwfHBDzk/200x200"
            />
          </div>
          <div class="description">
            <p class="card-title">{{product.name}}</p>
            <p class="details">{{product.discription}}</p>
            <p class="details">{{product.price}}</p>
          </div>
          <mat-divider></mat-divider>
          <div class="d-flex justify-content-between">
            <div class="card-button d-flex justify-content-center">
              <button (click)="editProduct(product)"mat-button>
                <mat-icon>edit</mat-icon>
                Edit
              </button>
            </div>
            <div class="card-button d-flex justify-content-center border-light">
              <button (click)="deleteproduct(product.id)" mat-button>
                <mat-icon fontSize="large" color="warn">delete</mat-icon>
                Delete
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
  <!-- </div> -->
</div>
